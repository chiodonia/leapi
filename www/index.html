    <div id="page">
        <img id='background' src='img/home.png' class='full-screen'>
        <div id="controls" style="display:none;">
            <button id='button-home'></button>
            <button id='button-tutorial'></button>
            <div id="video-controls">
                <button id='button-video-1'></button>
                <button id='button-video-2'></button>
                <button id='button-video-3'></button>
                <button id='button-video-4'></button>

                <button id='button-video-6'></button>
                <button id='button-video-7'></button>
            </div>
        </div>
        <video id="video" preload='true' style="display:none;">
            <source src='video/video_0.mp4' type='video/mp4'>
        </video>
        </div>

    <script type="text/javascript" src="cordova.js"></script>

    <script src="js/hammer.min.js"></script>

    -->
	<script>

		$(function() {

            var page = 0;

            $('#background').on('click', function() {
                if (page < 7) {
                    if (page == 0) {
                        startTutorial();
                    } else {
                        page++;
                        tutorial();
                    }
                }
            });
            
            $('#button-home').click(function() {
                home();
            });
            
            $('#button-tutorial').click(function() {
                startTutorial();
            });

            $('#video-controls').delegate('button', 'click', function() {
                var v = $(this).index()+1;
                playVideo(v);
                if (!$('#button-video-'+v).attr('playing')) {
                    var buttons = $('#video-controls button').length;
                    for (var b = 1; b <= buttons; b++) {
                        if (b == v) {
                            $('#button-video-'+b).attr('playing', true);
                        } else {
                            $('#button-video-'+b).prop('disabled', true);
                        }
                    }
                }
            });

            function home() {
                $('#background').attr('src', 'img/home.png');
                $('#background').show();
                $('#controls').hide();
                hideVideo();
                page = 0;
            }

            function startTutorial() {
                $('#controls').hide();
                hideVideo();
                page = 1;
                tutorial();
                $('#background').show();
            }

            function tutorial() {
                if (page > 6) {
                    startMainPage(false);
                } else {
                    $('#background').attr('src', 'img/tuto_'+page+'.png');
                    if (page > 5) {
                        playMainVideo();
                    }
                }
            }
            
            function startMainPage(playVideo) {
                $('#video-controls button').prop('disabled', false);
                $('#video-controls button').removeAttr('playing');
                $('#background').hide();
                $('#controls').show();
                if (playVideo) {
                    playMainVideo();
                }
            }
            
            function hideVideo() {
                $('#video').get(0).pause();
                $('#video').hide();
            }
            
            function playMainVideo() {
                $('#video').fadeTo('fast', 0, function() {
                    $('#video').attr('src', 'video/video_0.mp4');
                    $('#video').fadeTo('fast', 1, function() {
                        $('#video').attr('loop', 'true');
                        $('#video').unbind('click');
                        $('#video').show();
                        $('#video').get(0).play();
                    });
                });
            }
            
            function playVideo(v) {
                $('#video').fadeTo('fast', 0, function() {
                    $('#video').attr('src', 'video/video_'+v+'.mp4');
                    $('#video').fadeTo('fast', 1, function() {
                        $('#video').removeAttr('loop');
                        $('#video').get(0).play();
                        $('#video').bind("ended", function() {
                            $('#video').bind('click', function(event) {
                                startMainPage(true);
                            });
                        });                    
                    });
                });
             }

		});

	</script>
